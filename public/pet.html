<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PocketPets</title>
    <link rel="icon" href="egg.png" />

<!-- Links to CSS-->
<link rel="stylesheet" href="main.css" />

    <!-- Include bootstrap CSS framework -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>

  <!--Menu Navigation Bar-->
  <body class="bg-light text-dark">
    <header class="container-fluid">
        <nav class="navbar fixed-top navbar-light">
          <a class="navbar-brand" href="#">PocketPets<sup>&reg;</sup></a>
          <menu class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="pet.html">Pets</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="scores.html">Scores</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">How to Play</a>
            </li>
          </menu>
        </nav>
      </header>
  

    <main class="bg-light">

<!--Stats Table-->
      <div class = "stat-table">
        <table class="table">
          <tbody>
            <tr>
              <th scope="row">Pet Name</th>
              <td id = "pet-name">Unnamed :(</td>
            </tr>
            <tr>
              <th scope="row">Age</th>
              <td id = "age">0</td>
            </tr>
            <tr>
              <th scope="row">Hunger</th>
                <td><meter id="meter" name = "meter" min="0" max="100" value="0" ></meter> </td>
            </tr>
          </tbody>
        </table>
      </div>

<!-- Pet -->
      <div class="pet">

        <div id="egg">
            <img
                alt="egg"
                src="egg.png"
                />
        </div>

        <div id = "caterpillar">
            <img
            alt="caterpillar"
            src="caterpillar-rest.png"
            />
        </div>

        <div id = "caterpillar-eat">
            <img
            alt="caterpillar eating"
            src="caterpillar-eat.png"
            />
        </div>

        <div id ="pupa">
            <img
                alt="pupa"
                src="pupa.png"
                />
        </div>

        <div id="moth">
            <img
                alt="moth"
                src="moth.png"
                />
        </div>
        </div>
<!-- Food Button -->
        <div>
          <button id = "food-button" onclick="feedMe()" class="btn btn-outline-dark">Feed me!</button>
        </div>
        <p id="result">I'm hungry!</p>
        
    </main>

<!--Footer-->
    <footer class="bg-light text-dark text-muted">
      <div class="container-fluid">
        <span class="text-reset"> Created by Eva Driggs</span>
        <a
          class="text-reset"
          href="https://github.com/evadriggs/startup"
          >GitHub Repo</a
        >
      </div>
    </footer>
    <script src="pet.js"></script>
    <script src="index.js"></script>
  </body>
</html>
