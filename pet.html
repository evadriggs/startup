<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PocketPets</title>
    <link rel="icon" href="egg.png" />

<link rel="stylesheet" href="main.css" />

    <!-- Include bootstrap CSS framework -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>

  <!--Menu Navigation Bar-->
  <body class="bg-light text-light">
    <header class="container-fluid">
        <nav class="navbar fixed-top navbar-light">
          <a class="navbar-brand" href="#">PocketPets<sup>&reg;</sup></a>
          <menu class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="pet.html">Pets</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">How to Play</a>
            </li>
          </menu>
        </nav>
      </header>
  
<!--Stats Table-->
    <main class="bg-light">
      <div class = "stat-table">
        <table class="table">
          <tbody>
            <tr>
              <th scope="row">Pet Name</th>
              <td>Unnamed :(</td>
            </tr>
            <tr>
              <th scope="row">Age</th>
              <td>0</td>
            </tr>
            <tr>
              <th scope="row">Hunger</th>
              <td>0</td>
            </tr>
          </tbody>
        </table>
      </div>

<!-- Pet and Button -->
      <div class="pet">
        <div class="egg">
            <img
                alt="egg"
                src="egg.png"
                />
        </div>
        <div class="caterpillar">
            <div class = "caterpillar-rest">
                <img
                alt="caterpillar"
                src="caterpillar-rest.png"
                />
            </div>
            <div class = "caterpillar-eat">
                <img
                alt="caterpillar eating"
                src="caterpillar-eat.png"
                />
            </div>
        </div>
        <div class="pupa">
            <img
                alt="pupa"
                src="pupa.png"
                />
        </div>
        <div class="moth">
            <img
                alt="moth"
                src="moth.png"
                />
        </div>
        </div>
        <div class="food">
          <button type="button" class="btn btn-outline-dark">Feed me!</button>
    </main>

<!--Footer-->
    <footer class="bg-light text-dark text-muted">
      <div class="container-fluid">
        <span class="text-reset"> Created by Eva Driggs</span>
        <a
          class="text-reset"
          href="https://github.com/evadriggs/startup"
          >GitHub Repo</a
        >
      </div>
    </footer>
  </body>
</html>
