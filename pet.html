<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About</title>
    <link rel="icon" href="egg.png" />

    <!-- <link rel="stylesheet" href="main.css" /> -->

    <!-- Include bootstrap CSS framework -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark text-light">
    <header class="container-fluid">
        <nav class="navbar fixed-top navbar-dark">
          <a class="navbar-brand" href="#">PocketPets<sup>&reg;</sup></a>
          <menu class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="home.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="pet.html">Pets</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">How to Play</a>
            </li>
          </menu>
        </nav>
      </header>
  

    <main class="bg-secondary">
      <div class="stats">
        Pet name:
        <span class="pet-name">My pet</span>
      </div>
      <div class="stats">
        Age:
        <span class="age-stat">0</span>
      </div>
      <div class="stats">
        Food:
        <span class="food-stat">0</span>
      </div>

      <div class="pet">
        <div class="egg">
            <img
                alt="egg"
                src="egg.png"
                />
        </div>
        <div class="caterpillar">
            <div class = "caterpillar-rest">
                <img
                alt="caterpillar"
                src="caterpillar-rest.png"
                />
            </div>
            <div class = "caterpillar-eat">
                <img
                alt="caterpillar eating"
                src="caterpillar-eat.png"
                />
            </div>
        </div>
        <div class="pupa">
            <img
                alt="pupa"
                src="pupa.png"
                />
        </div>
        <div class="moth">
            <img
                alt="moth"
                src="moth.png"
                />
        </div>
        </div>
        <div class="food">
            <button class="food-button">Push here to feed me!</button>
        </div>
    </main>

    <footer class="bg-dark text-dark text-muted">
      <div class="container-fluid">
        <span class="text-reset"> Created by Eva Driggs</span>
        <a
          class="text-reset"
          href="https://github.com/evadriggs/startup"
          >Source</a
        >
      </div>
    </footer>
  </body>
</html>
